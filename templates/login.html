{% extends "base.html" %}
{% block content %}
<form method="post" action="/user/login/">
    {% csrf_token %}
    <label for="username">Username </label>
    <input id="username" type="text" name="username" maxlength="100" placeholder="username" required>
    <br/>
    <label for="organisation">Organisation </label>
    <input id="organisation" type="text" name="organisation" maxlength="100" placeholder="organisation" required>
    <br/>
    <label for="password">Password </label>
    <input id="password" type="password" name="password" maxlength="100" placeholder="password" required>
    <br/>
    <button type="submit">Login</button>
</form>
{% endblock content %}
